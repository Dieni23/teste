<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num{
            margin-left: 30px;
        }
        .but{
        margin: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome" >Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Nome completo">
            </p>
            <p>
                <label for="inum" >CPF:</label>
                <input type="number" name="num" id="inum" required placeholder="000.000.000-00"  max="9">
            </p>
            <p>
                <label for="idata" >Data de Nascimento:</label>
                <input type="date" name="data" id="idata" required placeholder="Nome completo">
        </form>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="irua" >Logadouro:</label>
                <input type="text" name="rua" id="irua" required placeholder="Rua/avenida">
                <label for="inum" class="num">Número:</label>
                <input type="number" name="num" id="inum" placeholder="Número da  casa" required >
            </p>
            <p>
                <label for="ibar" >Bairro:</label>
                <input type="text" name="bar" id="ibar" required placeholder="Nome do bairro">
            </p>
            <p>
                <label for="icep" >CEP:</label>
                <input type="number" name="cep" id="icep" required placeholder="00000-000"  max="9">
            </p>
            <p><input type="submit" value="Enviar" class="but"><input type="reset" value="Apagar"></p>
        </form>
    </fieldset>
</body>
</html>
